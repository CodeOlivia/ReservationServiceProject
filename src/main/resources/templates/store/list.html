<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>매장 확인</title>
    <style>
        table {
        padding : 5px;
        width: 100%;
        border-collapse: collapse;
        }

        table th, table td {
       border : 1px solid #000;
       padding : 5px;
        }
    </style>
</head>
<body>
<h1>등록된 매장 목록</h1>
<div>
    <a href="/">홈</a>
    <a href="/user/reservation">매장 예약</a>
    <a href="/partner/store_register">매장 등록</a>
</div>
<div class="list">
    <table>
        <thead>
        <tr>
            <th>NO</th>
            <th>매장명</th>
            <th>매장 주소</th>
            <th>매장 정보</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store, status : ${storeList}">
            <td th:text="${store.storeId}">0</td>
            <td th:text="${store.storeName}">예시 매장</td>
            <td th:text="${store.storeAddress}">서울특별시 ㅇㅇ구</td>
            <td th:text="${store.storeDescription}">프랜차이즈 식당</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
